<app-menu-title></app-menu-title>

<div class="container_articles">
  <div class="articles-main">
    <app-big-card
      [Id]=prod[0].id
      [photoCover]="prod[0].photo"
      [cardTitle]="prod[0].title"
      [cardDescription]="prod[0].description"
    ></app-big-card>
  </div>

  <div class="articles-others" >
    <app-small-card *ngFor="let item of prod"
      [Id]=item.id
      [cardTitle]="item.title"
      [photoCover]="item.photo"
    ></app-small-card>
  </div>
</div>
